<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div>

    <div class="container">
      <div class="box">
        <img class="illu" src="images/illustration-hero.svg" />
      </div>

      <div class="box-one">
        <h2>Order Summary</h2>
        <p class="first-p">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="box-two">
        <img class="icon" src="images/icon-music.svg">

        <h4 class="annual-plan">Annual Plan</h4>
        <p class="year">$59.99/year</p>

        <span class="change">Change</span>
      </div>

      <div class="box-three">
        <button class="button">Proceed to Payment</button>
      </div>

      <div class="box-four">
        <span>Cancel Order</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Elion Hoxha</a>.
    </div>

  </div>
</body>

</html>
